<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="full-container">
        <div class="main-content">
            <nav class="add-section">
                <input type="text" id="myText" placeholder="Enter what to do here">
                <nav class="add-to-do" onclick="addNewToDo()"><h2>Add new todo</h2></nav>
            </nav>
            <h1>Not Yet Finished</h1>
            <nav class="incomplete-section">
                
            </nav>
            <h1>Finished</h1>
            <nav class="complete-section">
                
            </nav>
        </div>
    
        <div class="main-footer">
            <nav class="design-info">
                <h1>Designed</h1>
                <h1>by</h1>
                <h1>Michael</h1>
            </nav>
            <h2>WAVEY 2022. All rights reserved.</h2>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
